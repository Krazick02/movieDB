<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/peliculas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Detalles</title>
</head>

<body class="yep">

    <div class="container" id="verPelis">
        <div class="text-center">
            <h4>
                Pelicula:
            </h4>
        </div>
        <div class="row">
            <div class="col">
                <img class="img-thumbnail" v-bind:src="imgRoute + poster_path" width="300">
            </div>
            <div class="col">
                <div>
                    <strong style="color:black">Titulo:</strong>
                    <p style="color:black">{{title }}</p>
                </div>
                <div>
                    <strong style="color:black">Resumen:</strong>
                    <p style="color:black">{{overview }}</p>
                </div>
                <div>
                    <strong style="color:black">Lenguage origial:</strong>
                    <p style="color:black">{{original_language }}</p>
                </div>
                <div>
                    <strong style="color:black">Popularidad:</strong>
                    <p style="color:black">{{ popularity}}</p>
                </div>
                <div>
                    <strong style="color:black">Fecha de lanzamiento:</strong>
                    <p style="color:black"> {{ release_date}}</p>
                </div>
                <div>
                    <strong style="color:black">Votado:</strong>
                    <p style="color:black"> {{ vote_average}}</p>
                </div>
                <div>
                    <strong style="color:black">Votos:</strong>
                    <p style="color:black">{{ vote_count}}</p>
                </div>
                <button @click="back" class="btn btn-primary">Regresar</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="../js/pelicula.js"></script>
</body>

</html>
